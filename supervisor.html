<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supervisor Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            min-height: 100vh;
            color: #333;
            padding-bottom: 40px;
        }

        header {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        header h1 {
            font-size: 24px;
            color: #1e3c72;
            font-weight: 700;
        }

        header h1 span {
            color: #2a5298;
            font-weight: 800;
        }

        .logoutBtn {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(231, 76, 60, 0.3);
        }

        .logoutBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(231, 76, 60, 0.4);
        }

        main {
            max-width: 1400px;
            margin: 30px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
        }

        section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 28px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.6s ease-out;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        section:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        section h2 {
            color: #1e3c72;
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 3px solid #2a5298;
        }

        #hazardReports {
            grid-column: span 1;
        }

        #workerCompliance {
            grid-column: span 1;
        }

        #analytics, #analyticsTrends, #hazardHeatmap {
            grid-column: span 2;
        }

        ul, ol {
            list-style-position: inside;
            color: #34495e;
        }

        ul li, ol li {
            padding: 12px 16px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #3498db;
            transition: all 0.3s ease;
            font-size: 14px;
            line-height: 1.6;
        }

        ul li:hover, ol li:hover {
            background: #e8f4f8;
            border-left-color: #2a5298;
            transform: translateX(4px);
        }

        ol li {
            border-left-color: #27ae60;
            font-weight: 600;
        }

        ol li:nth-child(1) {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            border-left-color: #f39c12;
        }

        ol li:nth-child(2) {
            background: linear-gradient(135deg, #c0c0c0 0%, #d9d9d9 100%);
            border-left-color: #95a5a6;
        }

        ol li:nth-child(3) {
            background: linear-gradient(135deg, #cd7f32 0%, #d89a5a 100%);
            border-left-color: #d35400;
        }

        canvas {
            max-width: 100%;
            height: auto !important;
            margin-top: 12px;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            header {
                padding: 16px 20px;
                flex-direction: column;
                gap: 12px;
                text-align: center;
            }

            header h1 {
                font-size: 20px;
            }

            .logoutBtn {
                width: 100%;
            }

            main {
                margin: 20px auto;
                padding: 0 16px;
                grid-template-columns: 1fr;
                gap: 20px;
            }

            #analytics, #analyticsTrends, #hazardHeatmap {
                grid-column: span 1;
            }

            section {
                padding: 20px;
            }

            section h2 {
                font-size: 18px;
            }

            ul li, ol li {
                font-size: 13px;
                padding: 10px 12px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 18px;
            }

            section {
                padding: 16px;
            }

            section h2 {
                font-size: 16px;
                margin-bottom: 16px;
            }
        }

        /* Empty state styling */
        .empty-state {
            text-align: center;
            padding: 30px;
            color: #7f8c8d;
            font-style: italic;
        }
    </style>
</head>
<body>
    <header>
        <h1>üëî Welcome, <span id="supervisorName">Supervisor</span>!</h1>
        <button class="logoutBtn" onclick="logout()">Logout</button>
    </header>

    <main>

        <section id="zoneAlerts">
    <h2>Worker Zone Alerts</h2>
    <ul id="activeAlerts">
        <!-- Alerts populated dynamically -->
    </ul>
</section>

        <!-- Hazard Reports -->
        <section id="hazardReports">
            <h2>üö® Hazard Reports</h2>
            <ul id="hazardList">
                <!-- Reports will appear here -->
            </ul>
        </section>

        <section id="integratedLeaderboard">
    <h2>Worker Engagement & Safety Compliance</h2>
    <canvas id="integratedChart" width="700" height="400"></canvas>
</section>


        <!-- Worker Compliance / Leaderboard -->
        <section id="workerCompliance">
            <h2>üèÜ Worker Leaderboard</h2>
            <ol id="complianceList">
                <!-- Leaderboard will appear here -->
            </ol>
        </section>

        <!-- Analytics / Charts -->
        <section id="analytics">
            <h2>üìä Safety Analytics</h2>
            <canvas id="pointsChart"></canvas>
        </section>

        <section id="analyticsTrends">
            <h2>üìà Daily/Weekly Trends</h2>
            <canvas id="trendsChart"></canvas>
        </section>

        <section id="hazardHeatmap">
            <h2>üó∫Ô∏è Hazard Heatmap</h2>
            <canvas id="heatmapChart"></canvas>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Check if user is logged in
        const username = sessionStorage.getItem('username');
        const role = sessionStorage.getItem('role');
        
        if (!username || role !== 'supervisor') {
            window.location.href = 'index.html';
        }
        
        // Store data in memory
        let userData = { username: username, role: role };
        let hazardReports = [
            {worker: 'Worker A', desc: 'Loose rock in pit', file: ''},
            {worker: 'Worker B', desc: 'Wet floor near drill area', file: 'wet_floor.jpg'},
            {worker: 'Worker C', desc: 'Broken safety barrier', file: ''}
        ];
        let compliancePoints = [
            {worker: 'Worker A', points: 50},
            {worker: 'Worker B', points: 40},
            {worker: 'Worker C', points: 30},
            {worker: 'Worker D', points: 20}
        ];

        // Load username
        document.getElementById('supervisorName').innerText = userData.username;

        // Populate hazard list
        const hazardList = document.getElementById('hazardList');
        if (hazardReports.length === 0) {
            hazardList.innerHTML = '<div class="empty-state">No hazard reports yet</div>';
        } else {
            hazardReports.forEach(report => {
                const li = document.createElement('li');
                li.textContent = `${report.worker}: ${report.desc}${report.file ? ' üìé ' + report.file : ''}`;
                hazardList.appendChild(li);
            });
        }

        // Populate compliance list
        const complianceList = document.getElementById('complianceList');
        if (compliancePoints.length === 0) {
            complianceList.innerHTML = '<div class="empty-state">No worker data available</div>';
        } else {
            compliancePoints.forEach(w => {
                const li = document.createElement('li');
                li.textContent = `${w.worker} - ${w.points} points`;
                complianceList.appendChild(li);
            });
        }

        // Render analytics chart using Chart.js
        const ctx = document.getElementById('pointsChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: compliancePoints.map(w => w.worker),
                datasets: [{
                    label: 'Points Earned',
                    data: compliancePoints.map(w => w.points),
                    backgroundColor: [
                        'rgba(52, 152, 219, 0.8)',
                        'rgba(46, 204, 113, 0.8)',
                        'rgba(155, 89, 182, 0.8)',
                        'rgba(241, 196, 15, 0.8)'
                    ],
                    borderColor: [
                        'rgba(52, 152, 219, 1)',
                        'rgba(46, 204, 113, 1)',
                        'rgba(155, 89, 182, 1)',
                        'rgba(241, 196, 15, 1)'
                    ],
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });

        // Daily/Weekly Trends Chart
        function loadTrendsChart() {
            const pointsPerDay = {};
            const today = new Date();
            
            // Generate sample data for last 7 days
            for (let i = 6; i >= 0; i--) {
                const date = new Date(today);
                date.setDate(date.getDate() - i);
                const dateStr = date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                pointsPerDay[dateStr] = Math.floor(Math.random() * 50) + 20;
            }

            const labels = Object.keys(pointsPerDay);
            const data = Object.values(pointsPerDay);

            const ctx = document.getElementById('trendsChart').getContext('2d');
            if(window.trendsChart) window.trendsChart.destroy();
            window.trendsChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Total Points per Day',
                        data: data,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        tension: 0.4,
                        fill: true,
                        borderWidth: 3,
                        pointRadius: 5,
                        pointBackgroundColor: 'rgba(75, 192, 192, 1)'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    scales: { y: { beginAtZero: true } }
                }
            });
        }

        // Hazard Heatmap
        function loadHazardHeatmap() {
            const zones = ['Zone A','Zone B','Zone C','Zone D'];
            const zoneCounts = {
                'Zone A': Math.floor(Math.random() * 10),
                'Zone B': Math.floor(Math.random() * 10),
                'Zone C': Math.floor(Math.random() * 10),
                'Zone D': Math.floor(Math.random() * 10)
            };

            const ctx = document.getElementById('heatmapChart').getContext('2d');
            if(window.heatmapChart) window.heatmapChart.destroy();
            window.heatmapChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: zones,
                    datasets: [{
                        label: 'Hazards Reported',
                        data: zones.map(z => zoneCounts[z]),
                        backgroundColor: [
                            'rgba(231, 76, 60, 0.8)',
                            'rgba(230, 126, 34, 0.8)',
                            'rgba(241, 196, 15, 0.8)',
                            'rgba(46, 204, 113, 0.8)'
                        ],
                        borderColor: [
                            'rgba(231, 76, 60, 1)',
                            'rgba(230, 126, 34, 1)',
                            'rgba(241, 196, 15, 1)',
                            'rgba(46, 204, 113, 1)'
                        ],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    scales: { y: { beginAtZero: true } }
                }
            });
        }

        // Call chart functions on page load
        loadTrendsChart();
        loadHazardHeatmap();

        // Auto-refresh every 5 seconds for demo
        setInterval(() => {
            loadTrendsChart();
            loadHazardHeatmap();
        }, 5000);

        // Logout function
        function logout(){
            window.location.href = 'index.html';
        }

        function loadZoneAlerts() {
    const alertsContainer = document.getElementById("activeAlerts");
    alertsContainer.innerHTML = "";

    const zoneBreaches = JSON.parse(localStorage.getItem("zoneBreaches") || "[]");

    if(zoneBreaches.length === 0){
        const li = document.createElement('li');
        li.textContent = "No active alerts.";
        alertsContainer.appendChild(li);
        return;
    }

    zoneBreaches.forEach(breach => {
        const li = document.createElement('li');
        const time = new Date(breach.timestamp).toLocaleTimeString();
        li.textContent = `${time} - ${breach.worker} entered ${breach.zone}`;
        alertsContainer.appendChild(li);
    });
}

// Call on page load and auto-refresh every 5 seconds
loadZoneAlerts();
setInterval(loadZoneAlerts, 5000);


        function loadIntegratedLeaderboard() {
    const leaderboard = JSON.parse(localStorage.getItem("leaderboard") || "[]");
    const zoneBreaches = JSON.parse(localStorage.getItem("zoneBreaches") || "[]");

    // Aggregate points per worker
    const workersMap = {};

    // Points from leaderboard
    leaderboard.forEach(entry => {
        if(!workersMap[entry.worker]) workersMap[entry.worker] = {checklist:0, video:0, hazard:0, zoneBreach:0};
        workersMap[entry.worker][entry.type] += entry.points;
    });

    // Count zone breaches per worker (could subtract points or mark as alerts)
    zoneBreaches.forEach(breach => {
        if(!workersMap[breach.worker]) workersMap[breach.worker] = {checklist:0, video:0, hazard:0, zoneBreach:0};
        workersMap[breach.worker].zoneBreach += 1; // count as penalty or alert
    });

    const labels = Object.keys(workersMap);
    const checklistData = labels.map(w => workersMap[w].checklist);
    const videoData = labels.map(w => workersMap[w].video);
    const hazardData = labels.map(w => workersMap[w].hazard);
    const zoneBreachData = labels.map(w => workersMap[w].zoneBreach);

    const ctx = document.getElementById('integratedChart').getContext('2d');
    if(window.integratedChart) window.integratedChart.destroy();
    window.integratedChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [
                { label: 'Checklist Points', data: checklistData, backgroundColor: 'rgba(54, 162, 235, 0.7)' },
                { label: 'Video Points', data: videoData, backgroundColor: 'rgba(255, 206, 86, 0.7)' },
                { label: 'Hazard Points', data: hazardData, backgroundColor: 'rgba(75, 192, 192, 0.7)' },
                { label: 'Zone Breaches', data: zoneBreachData, backgroundColor: 'rgba(255, 99, 132, 0.7)' }
            ]
        },
        options: {
            responsive: true,
            plugins: { title: { display: true, text: 'Worker Engagement & Safety Compliance' } },
            scales: { y: { beginAtZero: true } }
        }
    });
}

// Load on page load and auto-refresh every 5 seconds
loadIntegratedLeaderboard();
setInterval(loadIntegratedLeaderboard, 5000);

    </script>
</body>

</html>
